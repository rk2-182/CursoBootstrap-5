<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">Python</li>
            <li class="list-group-item">Java</li>
            <li class="list-group-item">CSS</li>
            <li class="list-group-item">HTML</li>
        </ul>

        <hr>
        <ul class="list-group">
            <a href="#" class="list-group-item">Enlace 1</a>
            <a href="#" class="list-group-item">Enlace 2</a>
            <a href="#" class="list-group-item">Enlace 3</a>
        </ul>

        <hr>
        <ul class="list-group">
            <a href="#" class="list-group-item list-group-item-primary">Enlace 1</a>
            <a href="#" class="list-group-item list-group-item-warning">Enlace 2</a>
            <a href="#" class="list-group-item list-group-item-info">Enlace 3</a>
        </ul>

        <hr>
        <h1>Badge</h1>
        <!--https://getbootstrap.com/docs/5.0/components/badge/-->
        <ul class="list-group">
            <a href="#" class="list-group-item list-group-item-dark">Enlace <span class="badge">1</span></a>
            <a href="#" class="list-group-item list-group-item-warning">Enlace <span
                    class="badge bg-success">14</span></a>
            <a href="#" class="list-group-item list-group-item-info">Enlace 3</a>
        </ul>

        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-warning text-dark">Warning</span>
        <span class="badge bg-info text-dark">Info</span>
        <span class="badge bg-light text-dark">Light</span>
        <span class="badge bg-dark">Dark</span>

        <!--Pill-->
        <h2 class="h1">Pill</h2>
        <span class="badge rounded-pill bg-primary">Primary</span>
        <span class="badge rounded-pill bg-secondary">Secondary</span>
        <span class="badge rounded-pill bg-success">Success</span>
        <span class="badge rounded-pill bg-danger">Danger</span>
        <span class="badge rounded-pill bg-warning text-dark">Warning</span>
        <span class="badge rounded-pill bg-info text-dark">Info</span>
        <span class="badge rounded-pill bg-light text-dark">Light</span>
        <span class="badge rounded-pill bg-dark">Dark</span>


    </div>


</body>

</html>
